<!DOCTYPE html>
<html>
<head>
	<meta charset ="utf-8">
     	<meta name ="description" content ="forms">
     	<meta name ="keyword" content ="HTML,CSS">
     	<meta name ="author" content ="Rex">
     	<meta name ="viewport" content ="width=device-width, initial-scale=1.0">
	    <title>register</title>
</head>
<body> 
	<h1>register</h1>
	<form>
		First name: <input type="text" name= "firstname"><br>
		Last name: <input type="text" name= "lastname"><br>
		username: <input type="text" name= "username"><br>
		email: <input type="email" name= "email" required><br>
		password: <input type="password" name ="password" minlength="5"><br>
		date of birth: <input type="date"name="birthday"><br>
		age<br>
		<input type="radio" name="age" value="10-15">11-15<br>
		<input type="radio" name="age" value="15-20">15-20<br>
		<input type="radio" name="age" value="20 and above ">20 and above<br>
		pets: <br>
		<input type="checkbox" name ="cat" value="cat"> cat<br>
		<input type="checkbox" name ="dog" value="dog"> dog<br>
		cars<br>
		<select name="cars">
			<option value="benz" name ="benz">benz</option>
			<option value="lexus" name ="lexus">lexus</option>
			<option value="audi" name ="audi">audi</option>

		</select><br>
		<input type="submit">
		<input type="reset"> 
	</form>
</body>
</html>
